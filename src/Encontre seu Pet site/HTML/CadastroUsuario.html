<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro/Login</title>
    <link rel="stylesheet" type="text/css" href="../CSS/CadastroUsuario.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Cadastro</label>
          <input type="text" id="cadastro-username" placeholder="User name" required="" />
          <input type="email" id="cadastro-email" placeholder="Email" required="" />
          <input
            type="password"
            id="cadastro-password"
            placeholder="Password"
            required=""
          />
          <button onclick="cadastrarUsuario()">Cadastre-se</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" id="login-email" placeholder="Email" required="" />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required=""
          />
        </form>
        <button onclick="login()">Login</button>
      </div>
    </div>
    <script src="../JS/CadastroUsuario.js"></script>
  </body>
</html>
